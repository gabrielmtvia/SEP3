syntax = "proto3";

option java_package = "via.sep3.grpc.user";


message EmptyMessage {

}
message User{
  string username = 1;
  string password = 2;
  string firstname = 3;
  string lastname = 4;
  string address = 5;
  string phone = 6;
  string email = 7;
  string role = 8;
}

message Login{
  string username = 1;
  string password = 2;
}

message Role{
  string role = 1;
}

service UserService{
  rpc createUser(User) returns(EmptyMessage);
  rpc login(Login) returns(Role);

}
